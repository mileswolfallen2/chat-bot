<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Add basic styles */
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />

    <script src="chatbot.js"></script>
</body>
</html>
